services: 

  db:
    image: db.docker
    build: ./database
    ports: 
      - 3306:3306
    volumes: 
      - ./database:/usr/src/app:rw
      - ./database/initneu.sql:/docker-entrypoint-initdb.d/initneu.sql:ro

    command: [--default-authentication-plugin=mysql_native_password]
    
    env_file:
